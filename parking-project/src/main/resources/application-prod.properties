# Datasource
spring.datasource.url = ${PARKING_DATASOURCE_URL}
spring.datasource.username = ${PARKING_DATASOURCE_USERNAME}
spring.datasource.password = ${PARKING_DATASOURCE_PASSWORD}

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true


parking.jwt.expiration=86400000
parking.jwt.secret=${PARKING_JWT_SECRET}




